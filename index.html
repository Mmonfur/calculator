<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div class="outer-container">  
    <input id="input" type="text">
<div class="calculator-container">
    <div class="flex-container">
        <div id="plus"class="buttons btn_darkgrey">+</div>
        <div id="seven" class="buttons">7</div>
        <div id="four" class="buttons">4</div>
        <div id="one" class="buttons">1</div>
        <div id="zero" class="buttons">0</div>
    </div>

    <div class="flex-container">
        <div id="minus" class="buttons btn_darkgrey">-</div>
        <div id="eight" class="buttons">8</div>
        <div id="five" class="buttons">5</div>
        <div id="two" class="buttons">2</div>
        <div id="point" class="buttons">.</div>
    </div>

    <div class="flex-container">
        <div id="multiply" class="buttons btn_darkgrey">ร</div>
        <div id="nine" class="buttons">9</div>
        <div id="six" class="buttons">6</div>
        <div id="three" class="buttons">3</div>
        <div id="clear" class="buttons">C</div>
    </div>

    <div class="flex-container">
        <div id="divide" class="buttons btn_darkgrey">รท</div>
        <div id="equal" class="buttons btn_equal">=</div>
    </div>
</div>
</div>  

<script src="./calculator.js"></script>
</body>
</html>
